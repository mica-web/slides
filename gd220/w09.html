## viewport


???
- viewport is a concept
- viewport is also a `meta` tag:
    - `width=device-width` sets the width of the page to follow the screen-width of the device (which will vary depending on the device)
    - `initial-scale=1.0`  sets the initial zoom level when the page is loaded

## `@media`

--
count: false

```css
@media (some condition/qualifier) {
  /* normal CSS goes here */
}
```

???
qualifier can be screen height, width, orientation
- portrait: height >= width
- landscape: width > height

# Form best practices


--
count: false

![Best practices in form design.](img/09_form-best-practices.png)

### https://blog.prototypr.io/use-these-top-10-tips-when-you-design-forms-d095d6e3ab8a


???
1. Keep it short
1. Visually group related labels and fields
1. Present fields in a single column layout
1. Use logical sequencing
1. Avoid placeholder text as a label
1. Match fields to the type and size of the input field
1. Distinguish optional and required fields
1. Explain any input or formatting requirements
1. Avoid Reset and Clear buttons
1. Provide highly visible and specific error messages
