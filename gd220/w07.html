# Box model

![display vs inline elements](img/07_block-inline.png)


???
- First: what kind of element are you dealing with -- block or inline?
- We've discussed this before:
  - block elements are full-width, start a new line
  - inline elements only take up as much width as the content, can appear on the same line as other elements or other inline elements; vertical padding, margin and border don't push surrounding elements away

# Box model

```CSS
box-sizing: border-box;
```


???
- box sizing alters the default CSS box model
- default is "content-box" where border and padding increase the width/height even after you've set them explicitly
- preferred is "border-box" which tells the browser to account for any border and padding in the values you specify for an element's width and height

# CSS Layout

- `display`


???
- block
  - takes up 100% of its parent element unless that's overridden in some other way
  - they are laid out on their own line
- inline
  - only takes up as much space as its content, padding and border need
  - width and height calculated by browsers based on content; you can not declare a height and width on an inline element
