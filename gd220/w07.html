- `display`
- `position`

???
- display
- block
- takes up 100% of its parent element unless that's overridden in some other way
- they are laid out on their own line
- inline
- only takes up as much space as its content, padding and border need
- width and height calculated by browsers based on content; you can not declare a height and width on an inline element
- inline-block
- like above, but with more control
- can declare height, width, margins, padding

# CSS variables

- What do they look like?

```css
--color-crimson: hsl(360, 90%, 15%);
```

--
count: false

```css
--font-serif: 'Merriweather', 'Georgia', serif;
```


???
- two dashes in front of name
- no spaces in name
- variable name is case sensitive
- my examples are for color and font names, but can be used elsewhere
- I recommend starting with these things, however
- Limitations: Can only be used as property values NOT property names

## Using CSS variables

### After

```css

--color-crimson: hsl(360, 90%, 15%);
}
```

```css
p {
color: var(--color-crimson);
}
```


???
replaces traditional value

like CSS classes -- you have to create them in the HTML, then attach styles to them in your stylesheet -- here you have to create and define the variable before you can use it
