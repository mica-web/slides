# Functions
## Introduction to JS

???
- repeat/reuse code

STEP ONE: function declaration
```
function beJudgey() {
  var faveTopping = "PINEAPPLE";
  var isPineapple = faveTopping.toLowerCase() == "pineapple";
  if (isPineapple) {
    console.log("Yum");
  } else {
    console.log("So sad");
  }
}
beJudgey();
```

STEP TWO: self-executing functions
```
(function () {
  var faveTopping = "PINEAPPLE";
  var isPineapple = faveTopping.toLowerCase() == "pineapple";
  if (isPineapple) {
    console.log("Yum");
  } else {
    console.log("So sad");
  }
})();
```

STEP THREE: declaration w/ params
```
function beJudgey(faveTopping) {
  var isPineapple = faveTopping.toLowerCase() == "pineapple";
  if (isPineapple) {
    console.log("Yum");
  } else {
    console.log("So sad");
  }
}
```

STEP FOUR: expression w/ arrow function

```
  var beJudgey = (faveTopping) => {
    var isPineapple = faveTopping.toLowerCase() == "pineapple";
    if (isPineapple) {
      console.log("Yum");
    } else {
      console.log("So sad");
    }
  }
beJudgey("PINEAPPLE");
beJudgey("sausage");
```

- default params

STEP FIVE: return values (only returns once, ends function)
- return value; only return once ends function
```
var title = document.getElementById("intro");
var beJudgey = (faveTopping = "cheese") => {
  var isPineapple = faveTopping.toLowerCase() == "pineapple";
  if (isPineapple) {
    return "Yum";
     console.log("YAY");
  } else {
    return "Too bad";
  }
}
title.innerText = beJudgey("pineapple");
```

# Interacting with HTML: Advanced
## Introduction to JS

???
- query selector
  - grab by class name, element name
  - only grabs first
- search within (vs document)
- search all
  - node list -> array

```
var toppings = document.querySelector("li");
console.log(toppings.innerText);

var toppings = document.querySelectorAll("li");
console.log(toppings);
for (topping of toppings) {
  console.log(topping.innerText);
}
toppings = Array.from(toppings);
toppings.push("Sausage");
console.log(toppings);
```

- siblings, tree traversal

```
var topping1 = document.querySelector("li");
console.log("Topping 1:", topping1.innerText);
var topping2 = topping1.nextElementSibling;
console.log("Topping 2:",topping2.innerText);
var topping3 = topping2.nextElementSibling;
console.log("Topping 3:", topping3.innerText);
var demo = topping3.previousElementSibling.innerText;
console.log(demo);
var parent = topping3.closest("ul");
console.log(parent);
```
